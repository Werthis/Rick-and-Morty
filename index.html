<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Characters</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col bg-gray-100 p-4 sm:p-6">
    <div class="flex flex-col items-center container mx-auto">
      <h1 class="text-2xl font-bold mb-6 text-center">
        Rick and Morty Characters
      </h1>

      <div class="mb-4">
        <label for="statusFilter" class="mr-2">Filter by Status:</label>
        <select id="statusFilter" class="p-2 border border-gray-300 rounded-md">
          <option value="all">All</option>
          <option value="alive">Alive</option>
          <option value="dead">Dead</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>

      <table id="characterTable" class="w-full sm:w-fit bg-white border border-gray-300">
        <thead class="bg-green-50">
          <tr>
            <th class="w-20 py-2 px-4 border-b border-r border-gray-300"></th>
            <th class="max-w-full py-2 px-4 border-b border-r border-gray-300">Name</th>
            <th class="w-20 py-2 self-end items-center border-b border-gray-300">Status</th>
          </tr>
        </thead>

        <tbody id="tableBody">
          <!-- Data will be inserted here -->
        </tbody>
      </table>

      <div id="paginationControls" class="flex justify-center mt-4">
        <!-- Pagination buttons will be dynamically added here -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
